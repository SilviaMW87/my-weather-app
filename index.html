<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6" id="search-bar">
                <input type="search" placeholder="Search city.." class="form-control" id="city-input"
                  autocomplete="off" />
              </div>
              <div class="col-3" id="search-bar">
                <input type="submit" value="Search" class="btn btn-primary w-100" />
              </div>
              <div class="col-3" id="search-bar">
                <button type="submitLocation" class="btn btn-primary w-60" id="submitLocation">
                  📍🌏
                </button>
              </div>
          </form>
    <div class="row">
      <div class="col-6">
        <div class="clearfix">
          <img
            src="https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/cloud-with-rain.png"
            alt="rainy-emoji"
            class="weather-icon float-left"
          />
          <div id="currentDate">
            Thursday, 17:00
          </div>
          <div id="city">
            Duesseldorf,
          </div>
          <div class="float-left">
            <span class="temperature" id="temperature">19</span>
            <span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Monday, July 6</h5>
            <p class="card-text">29°C</p>
            <p class="emoji">
              ☀
            </p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tuesday, July 7</h5>
            <p class="card-text">25°C</p>
            <p class="emoji">
              🌤
            </p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Wednesday, July 8</h5>
            <p class="card-text">23°C</p>
            <p class="emoji">
              🌧
            </p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Thursday, July 9</h5>
            <p class="card-text">29 °C</p>
            <p class="emoji">
              ⚡
            </p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Friday, July 10</h5>
            <p class="card-text">24°C</p>
            <p class="emoji">
              ☀
            </p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Saturday, July 11</h5>
            <p class="card-text">22°C</p>
            <p class="emoji">
              ⛅
            </p>
          </div>
        </div>
      </div>
    </p>
    <div class="row">
      <div class="col-12">
      <small>
        <a href="https://github.com/SilviaMW87/my-weather-app" target="_blank">
          Open-source code</a>
        "by Silvia Meyer-Wachsmuth"
      </small>
      </div>
      </div>
    </div>
  </body>
</html>
