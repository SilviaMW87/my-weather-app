<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="src/style.css" />
  <title>Weather App</title>
</head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6" id="search-bar">
                <input type="search"
                placeholder="Search city.."
                class="form-control"
                id="city-input"
                autocomplete="off" />
              </div>
              <div class="col-3" id="search-bar">
                <input type="submit"
                value="Search"
                class="btn btn-primary w-100" />
              </div>
              <div class="col-3" id="search-bar">
                <button type="submitLocation" class="btn btn-primary w-60" id="submitLocation">
                  📍🌏
                </button>
              </div>
          </form>
    <div class="row">
      <div class="col-4">
        <div class="clearfix weather-temperature">
          <img src="" alt="Clear" id="icon" class="float-left" />
          <div class="float-left">
            <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span>
          </div>
        </div>
      </div>
      <div class="col-4">
        <h1 id="city"></h1>
        <ul>
          <li><span id="date"></span></li>
          <li id="description"></li>
        </ul>
      </div>
      <div class="col-4">
        <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </ul>
      </div>
    </div>
    <div class="row weather-forecast" id="forecast">
      <div class="col-2">
        <h3>
          Sun
        </h3>
        <img src="https://cdn.iconscout.com/icon/free/png-256/sun-187-161346.png" alt="sunnyIcon" />
        <div class="weather-forecast-temperature">
          <strong>22°</strong> 17°
        </div>
      </div>
      <div class="col-2">
        <h3>
          Mon
        </h3>
        <img src="https://cdn.iconscout.com/icon/free/png-256/sun-187-161346.png" alt="sunnyIcon" />
        <div class="weather-forecast-temperature">
          <strong>22°</strong> 17°
        </div>
      </div>
      <div class="col-2">
        <h3>
          Tue
        </h3>
        <img src="https://cdn.iconscout.com/icon/free/png-256/sun-187-161346.png" alt="sunnyIcon" />
        <div class="weather-forecast-temperature">
          <strong>22°</strong> 17°
        </div>
      </div>
      <div class="col-2">
        <h3>
          Wed
        </h3>
        <img src="https://cdn.iconscout.com/icon/free/png-256/sun-187-161346.png" alt="sunnyIcon" />
        <div class="weather-forecast-temperature">
          <strong>22°</strong> 17°
        </div>
      </div>
      <div class="col-2">
        <h3>
          Thu
        </h3>
        <img src="https://cdn.iconscout.com/icon/free/png-256/sun-187-161346.png" alt="sunnyIcon" />
        <div class="weather-forecast-temperature">
          <strong>22°</strong> 17°
        </div>
      </div>
      <div class="col-2">
        <h3>
          Fri
        </h3>
        <img src="https://cdn.iconscout.com/icon/free/png-256/sun-187-161346.png" alt="sunnyIcon" />
        <div class="weather-forecast-temperature">
          <strong>22°</strong> 17°
        </div>
      </div>
    </div>
    <div class="row weather-forecast" id="forecast"></div>
    <div class="row">
      <div class="col-12">
    <small>
      <a href="https://github.com/SilviaMW87/my-weather-ap" target="_blank">
        Open-source code</a> by Silvia Meyer-Wachsmuth
    </small>
    </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
